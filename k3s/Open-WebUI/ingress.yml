apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui
  namespace: webui
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: webui-webui-strip@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /openwebui
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 80
  #tls:[]
    # provide a secret if you're not using a certresolver on Traefik
    # secretName: open-webui-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: webui-strip
  namespace: webui
spec:
  stripPrefix:
    prefixes:
      - /openwebui
