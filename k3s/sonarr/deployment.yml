apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deployment
  namespace: mediamaven
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
          env:
            - name: PUID
              value: "1026"
            - name: PGID
              value: "1026"
            - name: TZ
              value: "America/Chicago"
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: tvshows
              mountPath: /tvshows
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2"
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: pvc-sonarr-config
        - name: tvshows
          persistentVolumeClaim:
            claimName: pvc-tv-shows
        - name: downloads
          persistentVolumeClaim:
            claimName: pvc-torrents