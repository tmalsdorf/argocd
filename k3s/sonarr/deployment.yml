apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deployment
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          ports:
            - containerPort: 9117
          env:
            - name: PUID
              value: "1026"  # Set appropriate user ID
            - name: PGID
              value: "1026"  # Set appropriate group ID
            - name: TZ
              value: "America/Chicago"  # Set your timezone
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"   # Minimum amount of memory the container needs
              cpu: "250m"       # Minimum amount of CPU the container needs
            limits:
              memory: "512Mi"   # Maximum memory the container can use
              cpu: "500m"       # Maximum CPU the container can use
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: pvc-sonarr-config  # You can define a PVC if necessary
