---
# Service for WebUI (via ingress)
apiVersion: v1
kind: Service
metadata:
  name: transmission-service
  namespace: mediamaven
  labels:
    app: transmission
spec:
  type: ClusterIP
  selector:
    app: transmission
  ports:
  - port: 9091
    protocol: TCP
    targetPort: 9091
    name: webui
---
# Service for torrent traffic (direct external access)
apiVersion: v1
kind: Service
metadata:
  name: transmission-torrent
  namespace: mediamaven
  labels:
    app: transmission
spec:
  type: LoadBalancer
  selector:
    app: transmission
  ports:
  - port: 51413
    protocol: TCP
    targetPort: 51413
    name: torrent-tcp
  - port: 51413
    protocol: UDP
    targetPort: 51413
    name: torrent-udp