---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission-deployment
  namespace: mediamaven
  labels:
    app: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:    
        - name: transmission
          image: linuxserver/transmission:latest  # Consider pinning: linuxserver/transmission:4.0.5
          ports:
          - containerPort: 9091
            name: webui
            protocol: TCP
          - containerPort: 51413
            name: torrent-tcp
            protocol: TCP
          - containerPort: 51413
            name: torrent-udp
            protocol: UDP
          env:
          - name: TZ
            value: America/Chicago
          - name: PUID
            value: "1026"
          - name: PGID
            value: "1026"
          - name: WHITELIST
            value: ""
          - name: HOST_WHITELIST
            value: ""
          volumeMounts: 
          - name: transmission-config 
            mountPath: /config 
          - name: downloads
            mountPath: /downloads
          resources: 
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /transmission/web/
              port: 9091
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /transmission/web/
              port: 9091
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
      - name: transmission-config
        persistentVolumeClaim:
          claimName: pvc-transmission-config
      - name: downloads
        persistentVolumeClaim:
          claimName: pvc-torrents