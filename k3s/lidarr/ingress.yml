---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr-ingress
  namespace: mediamaven
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: mediamaven-strip-lidarr@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /lidarr
        pathType: Prefix
        backend:
          service:
            name: lidarr-service
            port:
              number: 8686
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-lidarr
  namespace: mediamaven
spec:
  stripPrefix:
    prefixes:
      - /lidarr
