apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett-deployment
  labels:
    app: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
        - name: jackett
          image: linuxserver/jackett:latest
          ports:
            - containerPort: 9117
          env:
            - name: PUID
              value: "1000"  # Set appropriate user ID
            - name: PGID
              value: "1000"  # Set appropriate group ID
            - name: TZ
              value: "America/New_York"  # Set your timezone
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"   # Minimum amount of memory the container needs
              cpu: "250m"       # Minimum amount of CPU the container needs
            limits:
              memory: "512Mi"   # Maximum memory the container can use
              cpu: "500m"       # Maximum CPU the container can use
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jackett-pvc  # You can define a PVC if necessary
